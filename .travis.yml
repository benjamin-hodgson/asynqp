sudo: false

language: python

python:
  - 3.4
  - 3.5

services: rabbitmq

install:
  - pip install -r requirements.txt
  - python setup.py develop

script:
  - flake8 src test --ignore=E501,W503,E722
  - coverage run --source=src -m contexts -v
  - pushd doc && make html && popd

after_success:
  coveralls

